<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio 1</title>

    <script>

        var a = 10
        var b = 20
        var c = null //Variável auxiliar utilizada na lógica

        document.write('A: ' + a + '<br / >')
        document.write('B: ' + b + '<br / >')
        document.write('C: ' + c + '<br / >')

        document.write('<hr />')

        //Lógica de inversão dos valores das variáveis A e B
        c = a // c recebe 10 (guardando o valor da variável a na c)
        a = b // a recebe 20 (trocando o valor da variável a pelo valor da b)
        b = c // b recebe 10 (trocando o valor da variável b pelo valor da c)
        c = null // remove o valor contido na variável c


        //
        document.write('A: ' + a + '<br / >')
        document.write('B: ' + b + '<br / >')
        document.write('C: ' + c + '<br / >')


    </script>

</head>

<body>
    


</body>

</html>
