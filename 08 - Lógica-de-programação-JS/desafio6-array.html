<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>desafio 6 com Arrays JavaScript</title>

    <script>

        var objetos = Array('Cadeira', 'Impressora', 'Garfo')
        console.log(objetos)
        function verificar() {
        //recupera o valor inserido no campo id objeto
        var objetoInformado = document.getElementById('objeto').value

        if (objetoInformado != '') {
        //verifica se o valor já não foi inserido anteriormente
        //se sim, informa que valor já existe, se não insere novo valor
            if(objetos.indexOf(objetoInformado) !== -1) {
                alert('Objeto já foi adicionado')
            } else {
                objetos.push(objetoInformado)
                console.log(objetos)
                document.getElementById('objeto').value = ''
            }

        } else {
            alert('Informe um objeto válido')
        }
        }

        function ordenarObjetos() {
            objetos.sort()
            console.log(objetos)
        }

    </script>

</head>

<body>

    <input id="objeto" type="text" placeholder="Cadeira">
    <button onclick="verificar()" type="button">Adicionar</button>
    <button onclick="ordenarObjetos()" type="button">Ordenar</button>

</body>

</html>
