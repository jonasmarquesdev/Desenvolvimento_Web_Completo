<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções JavaScript</title>

    <script>

        // Não é necessario colocar a função primeiro pois o JavaScript lê primeiro as funções.

        var largura = prompt('Digite a largura')
        var comprimento = prompt('Digite o comprimento')

        var area = calcularAreaTerreno(largura, comprimento)

        document.write('O terreno possui ' + area + ' metros quadrados')

        function calcularAreaTerreno ( largura, comprimento ) {

            //lógica
            var area = largura * comprimento

            return area//retorna o valor quando a função é executada.

        }

    </script>

</head>
