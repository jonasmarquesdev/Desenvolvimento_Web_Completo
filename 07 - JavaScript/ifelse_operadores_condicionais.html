<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>if else JavaScript</title>

    <script>

        /*
        Igual (==) Iguais
        Idêntico (===) Iguais e do mesmo tipo
        Diferente (!=) Diferentes
        Não idêntico (!==) Diferentes e de tipos diferentes
        Menor (<)
        Maior (>)
        Menor igual (<=) Menor ou igual
        Maior igual (>=) Maior ou igual
        */

        if (22 <= 22) {
            document.write('Entrou dentro do bloco if (verdadeiro)')
        } 
        else {
            document.write('Entrou dentro do bloco else (falso)')
        }

    </script>

</head>
