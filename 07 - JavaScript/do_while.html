<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>do while JavaScript</title>

    <script>

        //while: a condição e excutada primeiro
        //do while: a condição e executada depois

        var x = 11

        do {
            document.write(x + '<br />')

            //break
            //continue

        } while(x <= 10)

        /*
        while(x <= 10) {
            document.write(x + '<br />')
        }
        */

    </script>

</head>

<body>



</body>

</html>
