<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções matemáticas JavaScript</title>

    <script>

        // exemplo de funções matemáticas

        //Method Math.ceil: arredondamento.
        var a = Math.ceil(10.380)
        document.write(a)

        document.write('<br />')
        //Method Math.floor: arredondamento decrescente.
        var b = Math.floor(10.380)
        document.write(b)

        document.write('<br />')
        //Method Math.round: arredondamento com base em uma média.
        var c = Math.round(10.580)
        var d = Math.round(10.480)
        document.write(c)
        document.write('<br />')
        document.write(d)

        document.write('<br />')
        //Method Math.random: fornece um número aleatório entre 0 e 1.
        var e = Math.random()
        document.write(e)


    </script>

</head>

<body>

    

</body>

</html>
