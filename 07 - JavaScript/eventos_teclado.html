<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos com teclado JavaScript</title>

    <script>
        function acao1() {
            // onkeydown
            alert('Evento disparado')
        }
        function acao2() {
            // onkeypress
            alert('tecla pressionada')
        }
        function acao3() {
            // onkeyup
            alert('soltou a tecla')
        }
    </script>

</head>

<body>
    <!--
    onkeydown -> acontece quando uma tecla é acionada.
    onkeypress -> acontece quando uma tecla é pressionada.
    onkeyup -> acontece depois que uma tecla é acionada.
    -->

    <input onkeydown="acao1()" onkeypress="acao2()" onkeyup="acao3()" type="text">
    
</body>

</html>
