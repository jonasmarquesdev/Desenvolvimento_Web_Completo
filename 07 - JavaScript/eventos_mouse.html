<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos com mouse JavaScript</title>

    <script>
        function clicou() {
            // onclick
            alert('Elemento foi clicado')
        }
        function saiu() {
            // onmouseout
            alert('O cursor do mouse deixou a região do elemento')
        }
    </script>

</head>

<body>
    <!--
    ondblclick -> a ação acontece quando o elemento é clicado duas vezes.
    onclick -> a ação acontece quando o elemento é clicado uma vez.
    onmouseup -> ao clicar no elemento e soltar o clique a ação acontece.
    onmouseover -> a ação acontece quando o cursor do mouse sobrepõe o elemento.
    onmouseout -> a ação acontece quando o cursor do mouse sai da região do elemento.
    -->

    <div onclick="clicou()" onmouseout="saiu()" style="background: #ccc; height: 150px; width: 150px;"></div>
    
</body>

</html>
