        var parametro = prompt('Digite o parametro')

        switch (parseInt(parametro)) {

            case 1:
                document.write('Paramentro 1')
                break

            case 2:
                document.write('Paramentro 2')
                break

            default:// o default é (opcional)
                document.write('Paramentro não encontrado')
                break
            }



    </script>
