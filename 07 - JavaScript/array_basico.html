    <title>Array JavaScript</title>

    <script>
        /*

        // formas de criar um Array
        var lista_frutas = Array() // forma de escrita 1
        var lista_frutas = [] // forma de escrita 2

        //definindo forma de identificação de indice
        lista_frutas[1] = 'Banana'
        lista_frutas[2] = true
        lista_frutas['x'] = 'Morango'
        lista_frutas[4] = 100
        */

        // outras duas sintaxe
        var lista_frutas = Array('Banana', 'Maça', 'Morango', 'Uva')
        var lista_frutas = ['Banana', 'Maça', 'Morango', 'Uva']

        console.log(lista_frutas[0])

        /* o atributo length em strings retorna a quantidade de
        caracters mas em array retorna a quantidade de elementos dentro do array.
        OBS: mas quando os indices não são padrões começando com 0 a quantidade de
        elementos não será exatamente exata, mesmo utilizando indece textual.
        */
        console.log(lista_frutas.length)

    </script>
