<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casting de tipos JavaScript</title>

    <script>

        /*
        toString()
        parseInt()
        parseFloat()
        */

        //casting number
        var variavel1 = prompt('Digite algum número:')
        var variavel2 = prompt('Digite outro número:')

        variavel1 = parseFloat(variavel1)
        variavel2 = parseInt(variavel2)

        console.log(variavel1)
        console.log(variavel2)

        document.write(variavel1 + variavel2)
        document.write('<br />')

        //casting string
        var variavel3 = 20
        var variavel4 = 22

        document.write(variavel3.toString() + variavel4.toString())

    </script>

</head>

<body>
    


</body>

</html>
