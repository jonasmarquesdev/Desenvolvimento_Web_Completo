    <title>Funções pt 2 JavaScript</title>

    <script>

        function soma(a, b) {
            // resolvendo problema de not a number caso um parâmetro só seja passado ou caso não seja passado os parâmetros
            //b = b === undefined ? 0 : b
            return a + b
        }

        console.log(soma(7, 7))
        console.log(soma(7, 7, 9, 15)) //desconsidera os parâmetros adicionais
        console.log(soma(7))
        console.log(soma())

    </script>
