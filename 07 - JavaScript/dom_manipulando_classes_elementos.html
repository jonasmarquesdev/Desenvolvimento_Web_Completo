<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DOM JavaScript</title>

    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }
        .estilo2 {
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>

    <script>
        function modificaCLasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
        function restauraCLasse() {
            document.getElementById('mensagem').className = 'estilo1'
        }
    </script>

</head>

<body>
    
    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr />
    <button type="button" onclick="modificaCLasse()">Aplicar classe</button>
    <button type="button" onclick="restauraCLasse()">restaura classe</button>

</body>

</html>
