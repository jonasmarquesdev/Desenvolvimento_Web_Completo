<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções callback JavaScript</title>

    <script>

        // exemplo de envio de funções com parâmetros para outras funções

        function exiberArtigo(id, callbackSucesso, callbackErro) {
            //lógica: recuperar o id via requisisão http
            if (true) {
                callbackSucesso('Funções de callback em JS', 'Funções de callback são muito utilizadas....')
            } else {
                callbackErro('Erro ao recuperar os dados')
            }
        }

        // funções void sem return
        var callbackSucesso = function(titulo, descricao) {
            document.write('<h1>' + titulo + '</h1>')
            document.write('<hr />')
            document.write('<p>' + descricao + '</p>')
        }

        var callbackErro = function(erro) {
            document.write('<p><b>Erro:</b>' + erro + '</p>')
        }

        exiberArtigo(1, callbackSucesso, callbackErro)

    </script>

</head>

</body>

</html>
