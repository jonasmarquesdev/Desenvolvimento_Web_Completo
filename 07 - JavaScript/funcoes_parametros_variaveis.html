<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções JavaScript</title>

    <script>

        // manipulando parâmetros de funções com arguments

        function soma() {
            var resultado = 0
            for(var i in arguments) {
                resultado += arguments[i]
            }

            return resultado
        }

        console.log(soma(7, 5, 3.2, 0.8, 'Texto'))

        //outro exemplo

        // forma não menos adaptiva pois caso seja passado mais parâmetros o codigo não se adaptará
        /*
        const somaTresNumeros = (num1, num2, num3) => {
            return num1 + num2 + num3
        }
        */

        function somaNumerosInfinitamente() {
            const args = Array.from(arguments)
            let soma = 0

            for(let i = 0; i < args.length; i++) {
                soma += args[i] // = soma = soma + args[i]
            }
            return soma
        }

        console.log(somaNumerosInfinitamente(1, 2, 3, 4, 5))

    </script>
