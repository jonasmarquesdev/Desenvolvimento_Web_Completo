<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pesquisando Arrays JavaScript</title>

    <script>
        
        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'
        lista_frutas[4] = 'Abacaxi'

        //console.log(lista_frutas.indexOf('Morango'))

        var indice = lista_frutas.indexOf('Abacaxi')

        if(indice === -1) { // quando o elemento não existe restorna um número negativo -1
            console.log('Elemento não existe')
        } else {
            console.log('Elemento existe e está na posição ' + indice)
        }

    </script>

</head>
