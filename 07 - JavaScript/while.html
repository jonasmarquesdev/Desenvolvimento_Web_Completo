<head>

    <title>While JavaScript</title>

    <script>

        var x = 1

        document.write('In√≠cio <br />')

        while(x <= 10) {

            document.write(x + '<br />')

            if(x === 5) {
                break
            }

            x++
        }

        document.write('Fim')

    </script>
