<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Média de nota de um aluno com operadores lógicos</title>

    <script>

        var nota = prompt('Digite a nota do aluno: ')
        var faltas = prompt('Digite a quantidade de faltas: ')
        // variáveis de parâmetros
        var media = 7
        var faltas_maximas = 15

        // se nota for maior igual média e faltas forem menor igual faltas_maximas
        if (nota >= media && faltas <= faltas_maximas) {
            document.write('Aprovado')
        } else {
            document.write('Reprovado')
        }

    </script>

</head>

</html>
