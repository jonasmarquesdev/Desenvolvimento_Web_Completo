<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas tags de input html5</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- esse script serve para os navegadores antigos reconhecerem as tags antigas -->
    <!--[if lt IE 9]>
	    <script src="html5shiv.js"></script>
    <![endif]-->

</head>
<body>

    <!-- autofocus - foca em um input ao iniciar a página -->

    <!-- required - ele exige que o input seja preenchido para que seja possivel enviar -->

    <!-- type="email" exige que o email seja escrito corretamente para que seja possivel enviar-->
    
    <form action="">

        <!-- required autofocus -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <!-- Email required -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>

        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" name="numero" id="numero" min="0" max="20" step="5">
        <br><br>

        <!-- Url -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="search">Pesquisa</label>
        <input type="search" id="search">
        <br><br>

        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>

        <!-- Data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
